<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Wallet - Download APK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #5a5a5a;
            margin-bottom: 40px;
        }
        button {
            background-color: #ff7f50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        .feature-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            font-size: 18px;
            color: #555;
        }
        .feature {
            text-align: center;
            width: 200px;
        }
        .feature i {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Welcome to Kid's Wallet</h1>
<h2>부모와 아이가 함께하는 금융 플랫폼을 통해 자녀가 돈에 대해 배울 수 있도록 힘을 실어주세요!</h2>

<!-- Feature highlights section -->
<div class="feature-container">
    <div class="feature">
        <i class="fas fa-running"></i>
        <p>미션 & 챌린지</p>
    </div>
    <div class="feature">
        <i class="fas fa-hand-holding-heart"></i>
        <p>함께 달리기</p>
    </div>
    <div class="feature">
        <i class="fas fa-gift"></i>
        <p>도네이션</p>
    </div>
</div>

<!-- Download button -->
<button onclick="downloadFile()">Download Kids Wallet APK</button>

<script>
    function downloadFile() {
          // 파일 다운로드 API 호출
          fetch('http://localhost:7000/api/v1/download/notepad')  // 요청 URL을 서버의 경로로 변경
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  // 응답을 blob으로 변환
                  return response.blob();
              })
              .then(blob => {
                  // blob을 사용하여 URL 생성
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'a.txt';  // 다운로드 파일명 설정
                  document.body.appendChild(a);
                  a.click();
                  a.remove();
                  // URL 해제
                  window.URL.revokeObjectURL(url);
              })
              .catch(error => console.error('There was a problem with the fetch operation:', error));
      }
</script>

<!-- Include FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
